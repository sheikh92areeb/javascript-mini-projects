<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            width: 300px;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #28a745;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Discount Calculator</h2>
        <label>Original Price ($):</label>
        <input type="number" id="price" placeholder="Enter price">

        <label>Discount Percentage (%):</label>
        <input type="number" id="discount" placeholder="Enter discount %">

        <button onclick="calculateDiscount()">Calculate </button>

        <p class="result" id="finalPrice"></p>
    </div>

    <script>
        function calculateDiscount() {
            let price = parseFloat(document.getElementById("price").value);
            let discount = parseFloat(document.getElementById("discount").value);

            if (isNaN(price) || isNaN(discount)) {
                document.getElementById("finalPrice").innerHTML = "Please enter valid numbers!";
                return;
            }

            if (price < 0 || discount < 0 || discount > 100) {
                document.getElementById("finalPrice").innerHTML = "Invalid input values!";
                return;
            }

            let discountAmount = (price * discount) / 100;
            let finalPrice = price - discountAmount;

            document.getElementById("finalPrice").innerHTML = `<span>Product Price: ${price.toFixed(2)}</span><span>with ${discount + "%"} Discount</span><span>Final Price: ${finalPrice.toFixed(2)}</span>`;
        }
    </script>

</body>
</html>
